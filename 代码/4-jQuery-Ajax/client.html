<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>jQuery 发送 AJAX 请求</title>
    <link crossorigin="anonymous" href="/代码/static/bootstrap.css" rel="stylesheet">
    <script crossorigin="anonymous" src="/代码/static/jquery.js"></script>
</head>
<body>
<div class="container">
    <h2 class="page-header">jQuery发送AJAX请求</h2>
    <button class="btn btn-primary">GET请求</button>
    <button class="btn btn-danger">POST请求</button>
    <button class="btn btn-info">通用型方法ajax</button>

    <script>
        $('button').eq(0).click(function () {
            /**
             * get请求几个参数
             * 1.ip地址,给谁发
             * 2.附带请求参数(以对象的方式)
             * 3.回调函数(含形参-服务器响应的数据)
             * 4.设置响应类型,常用json
             */

            $.get('http://127.0.0.1:8000/jquery-server', {
                name: '叶汉',
                age: 20
            }, function (data) {
                console.log(data)
            }, 'json')
        })

        $('button').eq(1).click(function () {
            $.post('http://127.0.0.1:8000/jquery-server', {
                name: '叶汉',
                age: 20
            }, function (data) {
                console.log(data)
            }, 'json')
        })

        //通用ajax
        $('button').eq(2).click(function () {
            $.ajax({
                //url
                url: 'http://127.0.0.1:8000/jquery-server',
                //参数
                data: {
                    name: '叶汉',
                    age: 20
                },
                //请求类型
                type: 'GET',
                //相应体结果设置
                dataType: 'json',
                //成功的回调
                success: function (data) {
                    console.log(data)
                },
                //超时时间
                timeout: 2000,
                //失败回调
                error: function () {
                    alert("请求超时")
                },
                header: {
                    name: 'haha',
                    age: 12
                }


            })
        })
    </script>
</div>
</body>
</html>
