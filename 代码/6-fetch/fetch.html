<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>fetch</title>
</head>
<body>
<button>AJAX请求</button>

<script>
    const btn = document.querySelector('button')

    btn.onclick = function () {
        fetch('http://localhost:8000/fetch-server',{
            //请求方法
            method:'POST',
            //请求头
            headers:{

                msg:'happy'
            },
            //请求体
            body:'username=admin&password=123'
        })
    }
</script>
</body>
</html>
