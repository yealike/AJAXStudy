<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>取消请求</title>
</head>
<body>
<button>点击发送</button>
<button>点击取消</button>
<script>
    //获取元素对象
    const btns = document.querySelectorAll('button')
    let xhr = null

    btns[0].onclick = function (){
        xhr = new XMLHttpRequest()
        xhr.open('GET','http://192.168.0.111:8000/delay')
        xhr.send()

    }
    //abort取消请求
    btns[1].onclick = function () {
        xhr.abort()
    }
</script>
</body>
</html>
