<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<h1>hello</h1>
<button>点击获取用户数据</button>

<script>
    const btn = document.querySelector('button')

    btn.onclick = function () {
        const xhr = new XMLHttpRequest()

        xhr.open('GET', '/data')
        xhr.send()
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                if (xhr.status >= 200 && xhr.status < 300) {
                    console.log('hello')
                }
            }
        }
    }
</script>
</body>
</html>
